    <section>
        <h2>Book Your Service</h2>
        <form autocomplete="off">
            Name: <input type="text">
            <br><br>
            Email Id: <input type="email">
            <br><br>
            Phone Number:
            <select name="Code">
                <option>Code</option>
                <option>+143</option>
                <option>+987</option>
                <option>+99</option>
                <option>+34</option>
                <option>+56</option>
            </select>
            <input type="number" min="1000000000">
            <br><br>
            Select Service: <select name="Service">
                <option>Preventive-maintenance-service</option>
                <option>Body repair Service</option>
                <option>Car care Service</option>
            </select>
            <br><br>
            Car Make: <input type="text" list="make">
            <datalist id="make">
                <option>nissan</option>
                <option>bmw</option>
                <option>benz</option>
                <option>audi</option>
            </datalist>
            <br><br>
            Car Model: <input type="text">
            <br><br>
            Fuel Type: <input type="radio" name="FuelType">Petrol
            <input type="radio" name="FuelType">Diesel
            <input type="radio" name="FuelType">LPG
            <input type="radio" name="FuelType">Others
            <br><br>
            Kilometers Ran: <input type="text" placeholder="...km">
            <br><br><br><br>
            <button type="submit" formaction="Appoinment.html">Schedule an Appoinment</button>
        </form>
        <br><br><br><br>
    </section>
